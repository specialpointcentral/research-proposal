name: Build and Release LaTeX document

on:
  push:
    branches: [ master ]
    tags:
    - 'v*'
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build_release_latex:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build drawio
        uses: rlespinasse/drawio-export-action@v2
        with:
          action-mode: all
          remove-page-suffix: true
          path: drawio
          output: .
          format: pdf
          crop: true

      - name: "Test"
        run: |
          ls -l .
          ls -l ./drawio

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex
          
      - name: Stash PDF
        run: |
          mv main.pdf $HOME # cache the file
          
      - name: Create Branch
        uses: peterjgrainger/action-create-branch@v2.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          branch: gh_actions_builds
          
      - name: Checkout gh_actions_builds Branch
        uses: actions/checkout@v1
        with:
          ref: gh_actions_builds 
          
      - name: Commit PDF
        run: |
          git config --local user.email "github@spcsky.com"
          git config --local user.name "Qi Hu"
          mv $HOME/main.pdf $(pwd) # bring it back 
          git add -f main.pdf
          git commit -m "Updated by GitHub Action Automatically"
          
      - name: Push PDF
        uses: ad-m/github-push-action@v0.6.0
        with: 
          branch: gh_actions_builds 
          force: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
  
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: main.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}